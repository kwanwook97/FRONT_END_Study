<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS TUTORIALS</title>
        <link rel="icon" href="../img/chrome.png">
        <style>
            li{
                width: 110px;
                height: 110px;                
                list-style-type: none;
                float: left;
            }
            .birds1{
                width: 110px;
                height: 110px;
                background: url(../img/spriteImg.png) 0px 0px;
            }
            .birds1:hover{
                background: url(../img/spriteImg.png) -109px 0px;
            }
            .birds2{
                width: 110px;
                height: 90px;
                background: url(../img/spriteImg.png) -109px 185px;                
                margin-top: 20px;
                margin-left: 20px;
            }
            .birds2:hover{                
                background: url(../img/spriteImg.png) -210px 107px;                
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="birds1"></li>            
            <li class="birds2"></li>
        </ul>
    </body>
</html>
