<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS TUTORIALS</title>
        <link rel="icon" href="../img/chrome.png">
        
        <style>
            .one{
                /* 두께, 선모양, 색상 */
                border: 1px solid red;                
            }
            .two{
                border-width: 5px;
                border-style: dashed;
                border-color: brown;
            }
            .three{ /* border의 기본색상은 검정색이다. */
                border-bottom-style: dotted;
                border-top-style: double;
                border-left-style: solid;                                
            }
            .four{
                border-style: solid;
                border-top-color: red;                
            }
            .five{
                border-style: solid;
                /* 1: 전방향, 2: 위아래&좌우, 3: 각 방향지정(top, right, bottom, left) */
                border-color: aqua aquamarine greenyellow blueviolet;                     
            }

        </style>
    </head>
    <body>
        <p class="one">this is Content!</p>                
        <p class="two">this is Content!</p>                
        <p class="three">this is Content!</p>                
        <p class="four">this is Content!</p>                
        <p class="five">this is Content!</p>                
    </body>
</html>
