<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS TUTORIALS</title>
        <link rel="icon" href="../img/chrome.png">
        
        <style>
            div{
                border: 3px solid green;
                text-align: center;
                margin: 10px;
                padding: 10px 0px;
            }       

            div.ex1{
                min-width: 800px;
                /* display: none; : 아예 없는 취급. */                
                /* visibility: hidden; : 있지만 가려놓는다. */
            }

            div.ex2{
                max-width: 800px;
            }

        </style>
    </head>
    <body>
        <div class="ex1">min-width:800px</div>
        <div class="ex2">max-width:800px</div>
    </body>
</html>
