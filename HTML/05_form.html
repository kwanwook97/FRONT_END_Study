<html>
    <head>
        <meta charset="UTF-8">
        <title>Form 전송</title>
    </head>
    <body>
        <!-- GET방식은 전달할 데이터를 URL에 노출한다. -->
        <!-- ID나 PW같은 중요한 데이터는 GET방식이 아닌 POST방식을 사용한다. -->
        <!-- 또한, GET방식을 사용하는 경우 URL의 길이가 길어진다는 단점이 있다. -->

        <!-- POST방식은 데이터를 URL에 노출하지 않기때문에 보안성에 유리하다. -->
        <!-- URL로 데이터를 보내는 것이 아니기 때문에 많은 데이터를 보낼 수 있다. -->
        
        <!-- action에 입력된 URL로 데이터를 전송한다. -->
        <form action="http://localhost:8080" method="post"> <!-- GET|POST -->
            ID : <input type="text" name="id" value=""/>
            <br/>
            PW : <input type="password" name="pw" value=""/>
            <br/>
            <input type="submit" value="login"/>
        </form>
    </body>
</html>
