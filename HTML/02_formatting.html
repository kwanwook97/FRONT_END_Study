<html>
    <head>
        <meta charset="UTF-8">
        <title>FORMATTING</title>
    </head>
    <body>
        <!-- 마우스 오버시 title을 툴팁으로 보여준다. -->
        <p>우리가 배우는 과목은 <abbr title="Hyper Text Markup Language">HTML</abbr>입니다.</p>
        <p><b>HTML</b>은 웹에서 화면을 표시해줍니다.</p>
        <p>특정 단어에 <del>취소선</del>, <ins>밑줄</ins>을 그을 수 있다.</p>
        <p>또한, 특정단어에 대해서 <i>이텔릭체</i> 또는 <mark>마크</mark>를 해줄 수 있다.</p> 
        <p>쿼터또한 <q>태그</q>로 할 수 있는데, "그냥 사용해도 된다."</p>
        <p>아랫첨자(X<sub>2</sub>), 윗첨자(X<sup>2</sup>) 표현도 가능하다.</p>
    </body>
</html>
