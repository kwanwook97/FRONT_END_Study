<html>
    <head>
        <meta charset="UTF-8">
        <title>INPUT TAG</title>
    </head>
    <body>
        <!-- 
            button은 클릭시 이벤트 발생을 위해 사용된다.
            서버로 보내는 값이 아니므로 value는 보여주기 위해 사용된다.
        -->
        
        <input type="button" value="button"/>
        <button>click</button>

        <!-- fieldset은 특정영역에 테두리를 둘러준다. -->
         <fieldset>
            <legend>text & password</legend>
            <!-- form은 뒤에서 배울내용, 서버로 전송할 내용을 감싼다. -->
            <form action="" method="get">
                ID : <input type="text" name="id" value="" placeholder="아이디를 입력하세요."/>
                <br/>
                PW : <input type="password" name="pw" value="" placeholder="비밀번호를 입력하세요."/>
                <!-- submit이 있어야 서버로 전송이 된다. -->
                 <input type="submit" value="로그인">
            </form>
         </fieldset>

         <fieldset>
            <legend>checkbox & radio</legend>
            <!-- 체크박스는 다중선택이 가능하다. -->
            <input type="checkbox" name="vihicle" value="Bike"/>바이크
            <input type="checkbox" name="vihicle" value="car"/>자동차
            

            <br/><br/>            
            <!-- 라디오박스는 단일선택이 가능하다. -->
            <input type="radio" name="gender" value="male"/>남성
            <input type="radio" name="gender" value="female"/>여성
            
         </fieldset>

         <fieldset>
            <legend>file</legend>
            <form action="">
                <!-- 여러개의 파일을 보내고 싶다면, multiple을 옵션을 사용해야 한다. -->
                <input type="file" name="image" multiple/>         
                <input type="submit" name="upload"/>         
            </form>
            
         </fieldset>

         <fieldset>
            <legend>hidden & text</legend>
            First Name : <input type="text" name="firstName" value="kwanwook"/>
            <br/>
            Last Name : <input type="hidden" name="lastName" value="kang"/>
            <h3>Content</h3>
            <textarea name="content">태그와 태그사이가 value가 된다.</textarea>
         </fieldset>
        
         <fieldset>
            <legend>select & data list</legend>
            자동차 선택 :
            <select name="cars">
                <option value="hyundai">Hyundai</option>                
                <option value="volvo">Volvo</option>
                <option value="bmw">Bmw</option>
                <option value="audi">Audi</option>
                
            </select>

            <br/>
            브라우저 선택 : 
            <!-- input의 list값과 datalist의 id값은 서로 일치해야 한다. -->
             <!-- option는 자동완성기능을 해준다. -->
            <input list="browsers" name="browsers"/>
            <!-- option태그의 사이 값이 없을 경우 value값으로 노출해준다. -->
            <datalist id="browsers">
                <option value="Edge">엣지</option>
                <option value="FireFox">파이어폭스</option>
                <option value="Chrome">크롬</option>
                <option value="Opera">오페라</option>
                <option value="Safari">사파리</option>
            </datalist>
         </fieldset>

         <fieldset>
            <legend>e-mail(HTML5)</legend>
            <form action="" method="get">
                ID : <input type="text" name="id" required/>
                <br/>
                E-mail : <input type="email" name="mail" required/>
                <br/>
                <input type="submit" value="전송"/>
            </form>
         </fieldset>

         <fieldset>
            <legend>color(HTML5)</legend>
            좋아하는 색상을 선택하세요.
            <input type="color" neme = "favorColor"/>
         </fieldset>

         <fieldset>
            <legend>NUMBER(HTML5)</legend>
            <form>
                나이(20~40) : <input type="number" name="qty" min="20" max="40" value="1"/>
                <input type="submit" value="가입"/>
            </form>
         </fieldset>

         <fieldset>
            <legend>Gage(HTML5)</legend>
            <!-- 단점은 몇을 넣었는지 알 수 없다. 따라서, JS와 함께 사용한다. -->
            range(1~10) : <input type="range" min="0" max="10" value="0" step="2"/>
            <br/>
            <!-- 드라이브의 용량을 얼마나 쓰고있는지 나타낼 때 주로 사용한다. -->
            Disk Useage C : <meter min="0" max="100" value="20"></meter>
            <br/>
            <!-- 다운로드 %를 나타낼 때 많이 사용한다. -->
            download : <progress max="100" value="32"></progress>
         </fieldset>

         <fieldset>
            <legend>image</legend>
            <form action="">
                <!-- alt는 대체할 이미지가 없을 때 대신 보여주는 대체 텍스트. -->
                 <!-- ./는 현재 폴더, ../는 한칸위의 폴더 -->
                <input type="image" src="../HTML/img/chrome.png" alt="크롬이미지" width="48" height="48"/>
                <img src="../HTML/img/chrome.png" alt="크롬이미지" width="48" height="48"/>
            </form>
         </fieldset>

    </body>
</html>
