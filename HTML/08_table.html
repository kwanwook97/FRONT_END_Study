<html>
    <head>
        <meta charset="UTF-8">
        <title>TABLE</title>
    </head>
    <body>
        <table width="500px" border="1px">
            <caption>다트게임점수</caption> <!--생략가능-->
            
            <colgroup> <!--선택사항(컬럼 비율이 마음에 들지 않을경우...)-->
                <col width="45%"/>
                <col width="45%"/>
                <col width="10%"/>
            </colgroup>

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Points</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Haword</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>Bryan</td>
                    <td>Kim</td>
                    <td>30</td>
                </tr>
            </tbody>

        </table>                
    </body>
</html>
