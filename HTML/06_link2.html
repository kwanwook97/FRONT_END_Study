<html>
    <head>
        <meta charset="UTF-8">
        <title>자식창</title>
    </head>
    <body>
        <!-- target="_self"와 같으며, 자기자신에 뜬다. -->
        <a href="http://www.google.com">링크1</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- 새탭에 뜬다. -->
        <a href="http://www.naver.com" target="_blank">링크2</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- 부모창에 바로 뜬다. -->
        <a href="http://www.gdu.co.kr" target="_parent">링크3</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#">링크4</a>&nbsp;

    </body>
</html>
